<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <img src="assets/icon/logo.png" alt="Logo" class="logo-image" />
    
    <div class="user-info" *ngIf="user">
      <h2 class="user-name">Nome: {{ user.name | displayCondicional }}</h2>
      <h3 class="user-surname">Sobrenome: {{ user.surname | displayCondicional }}</h3>
      <p class="user-email">Email: {{ user.email | displayCondicional }}</p>
    </div>

    <div *ngIf="!user">
      <p>Não há usuário logado.</p>
    </div>

    <ion-button expand="full" (click)="logout()">Desconectar</ion-button>
    <ion-button expand="full" (click)="goToNewsHub()">Ir para o Hub de Fatos</ion-button>
  </div>
</ion-content>
