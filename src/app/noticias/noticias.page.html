<ion-header>
  <ion-toolbar>
    <ion-title>Notícias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="noticias-container">
    <h1>Bem vindo os Fatos!</h1>
    <p>Aqui você encontrará Fatos Sobre animais.</p>

    <p *ngIf="!imageUrl && !fact" class="error-message">
      Erro ao carregar dados. Tente novamente.
    </p>

    <div *ngIf="imageUrl" class="dog-image">
      <img [src]="imageUrl" alt="Imagem de um cachorro" />
    </div>

    <div class="dog-fact">
      <p *ngIf="fact">{{ fact }}</p>
      <p *ngIf="!fact && imageUrl">Carregando fato...</p>
    </div>

    <ion-button expand="full" (click)="loadDogFactAndImage()">Carregar outro fato</ion-button>
  </div>
</ion-content>
